<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="title">Task List To Do</h1>
    <div class="container">
        <div class="list-head">
            <input id="inputfield" type="text" placeholder="Enter Tasks">
            <button id="addtodo">Add Task</button>
            <div class="to-do" id="todocontainer">
                    <p>(Click to cut Task and Double Click To Delete Task)</p>
                    <!-- <i class="fa-sharp fa-solid fa-trash"></i> -->
            </div>
        </div> 
        
    </div>
    <!-- <div class="btn-cont" align="center" >
        <a class="remove-btn" onclick="removeall()">Remove All</a>
    </div> -->
    <script src="main.js"></script>
</body>
</html>
